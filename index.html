<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Access Portal</title>
    <style>
        :root {
            /* === 核心色板 === */
            --hue: 220;
            --text-main: #1E293B;
            --text-sub: #64748B;

            /* === 玻璃拟态参数 === */
            --glass-surface: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 20px 40px -5px rgba(22, 28, 45, 0.1),
            inset 0 1px 0 0 rgba(255, 255, 255, 0.8);

            /* === 氛围色块 === */
            --blob-1: #667EEA;
            --blob-2: #764BA2;
            --blob-3: #FF9A9E;
            --blob-4: #4FACFE;
            --blob-5: #A18CD1;
            --blob-6: #FBC2EB;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: #F8FAFC;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        /* === 1. 背景层 === */
        .liquid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #FDFBFB 0%, #EBEDEE 100%);
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            will-change: transform;
            /* 初始隐藏，防止位置计算前的闪烁 */
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* 辅助类：位置确定后显示 */
        .blob.ready {
            opacity: 0.6;
        }

        /* === 2. 色块个性化配置 === */
        /* 注意：这里只保留大小、颜色和动画，移除了 top/left 等定位属性，改由 JS 控制 */

        .blob-1 {
            width: 500px;
            height: 500px;
            background: var(--blob-1);
            animation: drift-1 25s infinite alternate ease-in-out;
        }

        .blob-2 {
            width: 450px;
            height: 450px;
            background: var(--blob-2);
            animation: drift-2 30s infinite alternate-reverse ease-in-out;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: var(--blob-3);
            animation: drift-3 22s infinite alternate ease-in-out;
        }

        .blob-4 {
            width: 300px;
            height: 300px;
            background: var(--blob-4);
            animation: drift-1 28s infinite alternate-reverse ease-in-out;
        }

        .blob-5 {
            width: 400px;
            height: 400px;
            background: var(--blob-5);
            animation: drift-2 35s infinite alternate ease-in-out;
        }

        .blob-6 {
            width: 250px;
            height: 250px;
            background: var(--blob-6);
            animation: drift-center 20s infinite ease-in-out;
        }

        /* === 3. 动画轨迹 === */
        @keyframes drift-1 {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            50% {
                transform: translate(50px, 30px) scale(1.1) rotate(10deg);
            }
            100% {
                transform: translate(-20px, 60px) scale(0.95) rotate(-5deg);
            }
        }

        @keyframes drift-2 {
            0% {
                transform: translate(0, 0) scale(1);
                border-radius: 50%;
            }
            100% {
                transform: translate(-30px, -80px) scale(1.2);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
        }

        @keyframes drift-3 {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(80px, -20px);
            }
        }

        @keyframes drift-center {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) scale(1.2) rotate(45deg);
            }
            66% {
                transform: translate(-50px, 40px) scale(0.9) rotate(90deg);
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
        }

        /* === 4. 卡片层 === */
        .card {
            background: var(--glass-surface);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: var(--glass-shadow);

            width: 90%;
            max-width: 440px;
            padding: 56px 40px;
            text-align: center;

            position: relative;
            z-index: 10;

            opacity: 0;
            transform: translateY(20px);
            animation: card-entry 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes card-entry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--text-sub);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 3rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: transform 0.2s;
        }

        .status-pill:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            position: relative;
        }

        .dot::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: currentColor;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .action-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 18px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(118, 75, 162, 0.4);
            filter: brightness(105%);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.6);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 24px rgba(215, 215, 215, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        .warning-glass {
            margin-top: 32px;
            padding: 20px;
            background: rgba(254, 242, 242, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            color: #991B1B;
            display: none;
            text-align: left;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .warning-title {
            display: flex;
            gap: 8px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #7F1D1D;
            align-items: center;
        }

        code {
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 6px;
            border-radius: 6px;
            font-family: monospace;
            color: #B91C1C;
            border: 1px solid rgba(220, 38, 38, 0.1);
        }

        body.env-local .dot {
            color: #F59E0B;
            background: currentColor;
            box-shadow: 0 0 10px #F59E0B;
        }

        body.env-server .dot {
            color: #10B981;
            background: currentColor;
            box-shadow: 0 0 10px #10B981;
        }

        body.env-local .warning-glass {
            display: block;
        }

        body.env-local .btn-server-only {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }

        .t-local, .t-server {
            display: none;
        }

        body.env-local .t-local {
            display: inline;
        }

        body.env-server .t-server {
            display: inline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 40px 24px;
                width: 92%;
            }

            .btn {
                padding: 16px;
            }

            .blob {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>

<div class="liquid-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
    <div class="blob blob-6"></div>
</div>

<div class="card">
    <h1>Access Portal</h1>
    <p class="subtitle">Secure Gateway</p>

    <div class="status-pill">
        <div class="dot"></div>
        <span class="t-local">Local Mode (Restricted)</span>
        <span class="t-server">System Online</span>
    </div>

    <div class="action-group">
        <a href="./dist/Whalgebra.html" class="btn btn-primary">
            <svg style="width:20px;height:20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                      d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            Launch Whalgebra
        </a>

        <a href="./test/test_index.html" class="btn btn-secondary btn-server-only" id="secure-link">
            <svg style="width:20px;height:20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            <span class="t-server">Development Tests</span>
            <span class="t-local">Test Suite (Locked)</span>
        </a>
    </div>

    <div class="warning-glass">
        <div class="warning-title">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            Environment Check Failed
        </div>
        <div>Local file protocol detected. Please start the server using <code>tools/run_server.py</code> to unlock
            capabilities.
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // === 1. 环境检测 ===
        const isLocal = window.location.protocol === 'file:';
        document.body.classList.add(isLocal ? 'env-local' : 'env-server');
        if (isLocal) {
            document.getElementById('secure-link').removeAttribute('href');
        }

        // === 2. 随机化色块位置 ===
        const blobs = document.querySelectorAll('.blob');

        blobs.forEach(blob => {
            // 生成随机位置 (范围: -20% 到 90%，允许部分溢出屏幕，制造自然感)
            // x, y 是百分比
            const randomX = Math.floor(Math.random() * 110) - 20;
            const randomY = Math.floor(Math.random() * 110) - 20;

            // 生成随机的动画延迟 (-20s 到 0s)，让它们不要同时开始“呼吸”
            const randomDelay = Math.floor(Math.random() * -20);

            // 应用样式
            blob.style.left = `${randomX}%`;
            blob.style.top = `${randomY}%`;
            blob.style.animationDelay = `${randomDelay}s`;

            // 添加类名以显示元素（配合 CSS transition 实现淡入，防止位置跳变）
            // 使用 setTimeout 确保 DOM 渲染了位置后再显示
            setTimeout(() => {
                blob.classList.add('ready');
            }, 100);
        });
    });
</script>
</body>
</html>
